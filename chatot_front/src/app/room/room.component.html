<div id="room" *ngIf="$room | async as room">
    <div class="box">
        <app-players-list [room]="room"></app-players-list>
    </div>
    <div class="box">
        <app-room-lobby [room]="room" *ngIf="room.inLobby"></app-room-lobby>
        <app-play [room]="room" *ngIf="room.IsPlaying || room.isInAnswers || room.isInTimer"></app-play>
        <app-scores [room]="room" *ngIf="room.isInScores"/>
    </div>
    <div class="box" id="chatbox-container">
        <app-chatbox [room]="room"></app-chatbox>
    </div>

    <div style="display: none;">
        <div *ngFor="let player of room.players">
            <div *ngFor="let emotion of emotions">
                <img [src]="player.profilePictureSrcWithEmotion(emotion)">
            </div>
        </div>
    </div>
</div>
