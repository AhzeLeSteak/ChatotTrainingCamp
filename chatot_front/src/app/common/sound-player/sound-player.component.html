<img id="play" src="/ui/music_note.png" alt="" width="40" (click)="audio()?.nativeElement?.play()" [ngClass]="{disabled: soundPlaying()}">

@if (!hide()) {
  <audio #audio
         appVolumeBinder
         [ngClass]="{disabled: disabled()}"
         style="display: none"
         (play)="soundPlaying.set(true)"
         (pause)="soundPlaying.set(false)"
         (ended)="soundPlaying.set(false)"
  >
    <source [src]="audioSrc()" type="audio/ogg">
  </audio>
}
