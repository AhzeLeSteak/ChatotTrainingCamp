<div class="flex flex-column-reverse gap-3 h-full overflow-y-hide">

    <div class="group">
        <input type="text" [(ngModel)]="user_message" (keydown.enter)="sendMessage()"/>
        <button pButton icon="pi pi-send" (click)="sendMessage()"></button>
    <div>

    <div *ngFor="let message of messages">
        {{message.playerName}} : {{message.content}}
    </div>
</div>
