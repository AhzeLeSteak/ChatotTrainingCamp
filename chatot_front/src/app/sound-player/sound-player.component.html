<img id="play" src="/ui/replay.png" alt="" width="40" (click)="audio.play()" [ngClass]="{disabled: soundPlaying()}">

<audio #audio
       appVolumeBinder
       style="display: none"
       (loadeddata)="play(audio, $event)"
       (play)="soundPlaying.set(true)"
       (pause)="soundPlaying.set(false)"
       (ended)="soundPlaying.set(false)"
>
  <source [src]="'/sounds/'+dexId().toString().padStart(4, '0')+'.ogg'" type="audio/ogg">
</audio>
