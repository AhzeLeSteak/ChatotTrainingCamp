<div class="grid">
    <div class="col-8 col-offset-2">
        <audio controls autoplay class="w-full" *ngIf="room.IsPlaying; else fakeAudio">
            <source [src]="'/sounds/'+room.currentQuestion.answer.toString().padStart(4, '0')+'.ogg'" type="audio/ogg">
            Your browser does not support the audio element.
        </audio>
        <ng-template #fakeAudio>
            <audio controls class="w-full">
                <source src="prout" type="audio/ogg">
            </audio>
        </ng-template>
        Round {{room.questionIndex+1}} / {{room.params.nbRounds}}
    </div>
    <div class="col-2"></div>
    
    <ng-container *ngFor="let proposition of room.currentQuestion.propositions">
        <div class="col-6 flex justify-content-center cursor-pointer"
            (click)="sendAnwser(proposition)"
            [ngClass]="{correct : answer > 0 && proposition === room.currentQuestion.answer, wrong : proposition === answer && answer !== room.currentQuestion.answer}"
        >
            <img [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/refs/heads/master/sprites/pokemon/'+proposition+'.png'"/>
        </div>
    </ng-container>

    <div class="col-12">
        <div *ngIf="room.IsPlaying" class="h-4rem timer" [ngStyle]="{'--duration': room.params.roundDurationSeconds+'s'}"></div>
        <ng-container *ngIf="room.isBeetweenRound">
            New round starting soon ...
        </ng-container>
    </div>
</div>
