<div id="home" class="box">
  <app-select-button
    name="create-join" ngDefaultControl
    *ngIf="!url_mode"
    [options]="create_join"
    [(ngModel)]="join"
    optionLabel="label"
    optionValue="value"
  />

  <input type="text" [(ngModel)]="player_name" pInputText placeholder="Enter your name" class="w-full" (keydown.enter)="letsgo()"/>

  <input type="text" [(ngModel)]="room_code" pInputText placeholder="Enter room code" class="w-full" *ngIf="join && !url_mode"/>

  <button (click)="letsgo()" [disabled]="player_name.length === 0 || (join && room_code.length === 0)" class="w-full">
      Let's go !
  </button>

  <hr class="w-full" style="margin-top: 2em; margin-bottom: 0.5em">

  <button (click)="router.navigate(['daily'])" class="w-full">
    Try daily !
  </button>
</div>
