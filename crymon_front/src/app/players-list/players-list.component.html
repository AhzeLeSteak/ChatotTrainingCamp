<div class="flex flex-column">
    <div class="flex justify-content-between">
        <h3>ROOM {{room.code}}</h3>
        <button pButton icon="pi pi-copy" (click)="copyUrl()"></button>
    </div>
    <div *ngFor="let player of players">
        <img [src]="player.profilePictureSrc"/>
        {{player.name}}
    </div>
</div>
