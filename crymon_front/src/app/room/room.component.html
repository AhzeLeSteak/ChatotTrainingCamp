<div class="grid" *ngIf="$room | async as room">
    <div class="col-2 col-offset-2 bordered">
        <app-players-list [room]="room"></app-players-list>
    </div>
    <div class="col-4 bordered">
        <app-room-lobby [room]="room" *ngIf="room.inLobby"></app-room-lobby>
        <app-play [room]="room" *ngIf="!room.inLobby"></app-play>
    </div>
    <div class="col-2 bordered">
        <app-chatbox [room]="room"></app-chatbox>
    </div>
</div>
